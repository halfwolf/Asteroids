<!DOCTYPE html>
<html>
<style>
canvas {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
h1, h2, h3, h4, h5, h6 {
  text-align: center;
}
</style>
  <body>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/bullet.js"></script>
    <h1> Space Rock Disposal Corp. </h1>
    <h2 id="points">Rocks Disposed: 0</h2>
    <canvas id="game-canvas" width="640" height="360"></canvas>
    <script>
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      var background = document.getElementById("background");
      var pointsEl = document.getElementById("points");
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx, background, pointsEl);
      gameView.start();
    </script>
  </body>
</html>
